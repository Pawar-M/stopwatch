<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StopWatch</title>
    <link rel="stylesheet" href="Styal.css">
</head>
<body>
    
    <div class="stopwatch" >
        
        <h1 id="displayTime" style="color: red;">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" style="width: 100px;" onclick=" watchStop()">
            <img src="play.png" style="width: 200px;" onclick="watchStart()">
            <img src="reset.png" style="width: 100px;" onclick="watchReset()">

        </div>

    </div>

    <script>
        let[seconds,minutes,hours]=[0,0,0];
        let displayTime=document.getElementById('displayTime');
        let timer=null;

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds=0;
                minutes++;
                if(minutes == 60){
                    minutes=0;
                    hours++;

                }
            }
            let h= hours<10 ? "0" +hours :hours;
            let m= minutes<10 ? "0" +minutes :minutes;
            let s= seconds<10 ? "0" +seconds :seconds
            displayTime.innerHTML=h+":" +m+":"+ s;
   
        }
        function watchStart(){
            if(timer!==null){
                clearInterval(timer)
            }
           timer= setInterval(stopwatch,1000);

        }

        function watchStop(){
            clearInterval(timer);
            
        }

        function watchReset(){
            clearInterval(timer);
            [seconds,minutes,hours] = [0,0,0];
            displayTime.innerHTML="00:00:00";
        }

    </script>
</body>
</html>
